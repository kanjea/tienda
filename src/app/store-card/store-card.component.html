<div class="col s6 card unselectable">
  <div class="card-image waves-effect waves-block waves-light">
    <img class="activator" src="{{store.image}}">
  </div>
  <div class="card-content">
    <span class="card-title activator grey-text text-darken-4 responsive">{{store.name}}</span> A {{store.distance}} Metros Calificaci√≥n: {{store.score}}
    <i class="tiny material-icons yellow-text text-darken-2">star</i>
    <p>
      <a href="{{store.website}}">Sitio web</a>
    </p>
    
  </div>
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4">{{store.name}}
      <i class="material-icons right">close</i>
    </span>
    <p class="small center-align">{{store.description}}</p>
  </div>
</div>
